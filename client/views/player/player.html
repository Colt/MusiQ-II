<template name="player">
  <div class="row">
    <div class="col-sm-6">
      <h2>Now Playing...</h2>
      {{> videoPlayer}}
    </div>
    <div class='col-sm-6'>
      <div class='row'>
        <div class='col-sm-3'>
          <h2>MusiQ!</h2>
        </div>
      </div>
      <div class='row'>
        <div class='col-sm-12'>
          {{#if requestsCount}}
            {{#each requests}}
              {{> requestItem}}
            {{/each}}
          {{else}}
            <br>
            <h4>&nbsp &nbsp No Requests?! &nbsp &nbsp &nbsp Get your party jumpin'...</h4>
          {{/if}}
        </div>
      </div>
    </div>
  </div>
</template>
