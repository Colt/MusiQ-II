<template name='myQueue'>
  <h4>My Q!</h4>
  <div class='row'>
    <div class='col-sm-12'>
      <table class='table table-striped'>
        <tr>
          <th width='70%'>Title</th>
          <th width='30%'>Status</th>
        </tr>
        {{#each playerQueueItems}}
          <tr>
            <td>{{title}}</td>
            <td>{{status}}</td>
          </tr>
        {{/each}}
      </table>
    </div>
  </div>
</template>
